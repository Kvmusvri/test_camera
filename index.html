<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Capture</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Stream Video and Capture Photo</h1>
    <video id="video" autoplay></video>
    <button id="capture-btn">Capture Photo</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Captured photo will appear here">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureBtn = document.getElementById('capture-btn');

        // Access the user's camera
        async function startVideoStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera: ', err);
                alert('Unable to access the camera. Please check your permissions.');
            }
        }

        // Capture photo from video stream
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            photo.src = imageData;
        }

        // Start the video stream when the page loads
        window.addEventListener('load', startVideoStream);

        // Add event listener to the capture button
        captureBtn.addEventListener('click', capturePhoto);
    </script>
</body>
</html>
