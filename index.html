<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера с переключением</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin: 0; }
        video { width: 100%; max-width: 400px; border: 1px solid black; }
        canvas { display: none; }
        img { margin-top: 10px; max-width: 100%; border: 1px solid black; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <button id="snap">Сфотографировать</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Сфотографированное изображение">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const toggleButton = document.getElementById('toggle');
        
        let currentStream;
        let currentFacingMode = 'environment'; // Тыльная камера по умолчанию
        
        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: {min: 640, ideal: 1280},
                        height: {min: 480, ideal: 720},
                        frameRate: {min: 30},
                        advanced: [
                            {width: 1920, height: 1280},
                            {aspectRatio: 4/3},
                            {frameRate: {min: 50}},
                            {frameRate: {min: 40}}
                        ]
                    }
                });
            }
            catch (error) {
                if (error.name != "OverconstrainedError") {
                    throw error;
                }
                // Overconstrained. Try again with a different combination (no prompt was shown)
            }
        }

        // Инициализация камеры
        startCamera(currentFacingMode);

        
    </script>
</body>
</html>
