<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–º–µ—Ä–∞ –¥–ª—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–Ω–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/1.1.0/telegram-web-app.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border: 1px solid black;
            display: block;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            border: 1px solid black;
        }
        button {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            border: none;
            width: 80px;
            height: 80px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        button:focus {
            outline: none;
        }
    </style>
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
</head>
<body>
    <h1 style="color: white;">–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç</h1>
    <div style="position: relative;">
        <canvas id="canvas"></canvas>
        <video id="video" autoplay playsinline muted></video>
        <button id="snap">üì∏</button>
    </div>
    <img id="photo" alt="–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const snapButton = document.getElementById('snap');

        let currentStream;
        let track;

        async function startCamera() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ —Å —Ç—ã–ª—å–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = currentStream;
                track = currentStream.getVideoTracks()[0];

                // –í–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ—Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–∏, –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                const capabilities = track.getCapabilities();
                if (capabilities.focusMode) {
                    await track.applyConstraints({
                        advanced: [{ focusMode: 'continuous' }]
                    });
                }

                processVideo();
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ –∏ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø.");
            }
        }

        function processVideo() {
            if (cv.getBuildInformation) {
                const cap = new cv.VideoCapture(video);
                const src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                const dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1); // –î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –≥—Ä–∞–¥–∞—Ü–∏—è—Ö —Å–µ—Ä–æ–≥–æ

                const processFrame = () => {
                    cap.read(src);
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ü–≤–µ—Ç –≤ –æ—Ç—Ç–µ–Ω–∫–∏ —Å–µ—Ä–æ–≥–æ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞
                    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
                    cv.threshold(dst, dst, 150, 255, cv.THRESH_BINARY); // –ü—Ä–∏–º–µ–Ω—è–µ–º –±–∏–Ω–∞—Ä–∏–∑–∞—Ü–∏—é –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç–∏

                    cv.imshow('canvas', dst); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ

                    requestAnimationFrame(processFrame);
                };

                requestAnimationFrame(processFrame);
            } else {
                console.error("OpenCV –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        startCamera();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ –∑–∞—Ö–≤–∞—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        snapButton.addEventListener('click', () => {
            const width = video.videoWidth;
            const height = video.videoHeight;

            if (width && height) {
                canvas.width = width;
                canvas.height = height;

                setTimeout(() => {
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, width, height);
                    const imageData = canvas.toDataURL('image/png');
                    photo.setAttribute('src', imageData); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ—Ç–æ
                }, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ 300 –º—Å –¥–ª—è –º–∏–Ω–∏–º–∏–∑–∞—Ü–∏–∏ —Ç—Ä—è—Å–∫–∏
            } else {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä—ã –≤–∏–¥–µ–æ.");
                alert("–ù–µ —É–¥–∞–µ—Ç—Å—è —Å–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç.");
            }
        });
    </script>
</body>
