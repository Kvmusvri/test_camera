<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin: 0; }
        video { width: 100%; max-width: 400px; border: 1px solid black; }
        canvas { display: none; }
        img { margin-top: 10px; max-width: 100%; border: 1px solid black; }
        button { margin-top: 10px; }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline muted></video>
    <button id="snap">Сфотографировать</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Сфотографированное изображение">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        let currentStream;
        let currentFacingMode = 'environment'; // Тыльная камера по умолчанию

        async function startCamera(facingMode) {
            try {
                if (currentStream) {
                    const tracks = currentStream.getTracks();
                    tracks.forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });

                video.srcObject = currentStream;
            } catch (err) {
                console.error("Ошибка доступа к камере: ", err);
                alert("Не удалось получить доступ к камере. Убедитесь, что камера подключена и разрешите доступ.");
            }
        }

        // Обработка изображения
        function processImage() {
            // Устанавливаем размеры canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Рисуем текущее изображение из видео на canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Применяем улучшение качества
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Улучшение контрастности
            for (let i = 0; i < data.length; i += 4) {
                // Применение формулы для яркости
                data[i] = data[i] + 50;    // R
                data[i + 1] = data[i + 1] + 50; // G
                data[i + 2] = data[i + 2] + 50; // B
            }

            // Сохраняем измененные данные обратно на canvas
            context.putImageData(imageData, 0, 0);

            // Обновляем изображение
            photo.src = canvas.toDataURL('image/png');
        }

        // Обработчик события нажатия кнопки
        document.getElementById('snap').addEventListener('click', processImage);

        // Инициализация камеры
        startCamera(currentFacingMode);
    </script>
</body>

</html>
