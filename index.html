<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера с переключением</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin: 0; }
        video { width: 100%; max-width: 400px; border: 1px solid black; }
        canvas { display: none; }
        img { margin-top: 10px; max-width: 100%; border: 1px solid black; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Сфотографируйте что-то!</h1>
    <video id="video" autoplay playsinline muted></video>
    <button id="snap">Сфотографировать</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Сфотографированное изображение">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const toggleButton = document.getElementById('toggle');
        
        let currentStream;
        let currentFacingMode = 'environment'; // Тыльная камера по умолчанию
        
        async function startCamera(facingMode) {
            try {
                // Останавливаем текущее видео, если есть
                if (currentStream) {
                    const tracks = currentStream.getTracks();
                    tracks.forEach(track => track.stop());
                }

                // Запрашиваем доступ к камере с заданным режимом
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: {min: 640, ideal: 1920},
                        height: {min: 480, ideal: 1080},
                        aspectRatio: 16/9,
                        frameRate: {min: 30, ideal: 60}
                    }
                });
                video.srcObject = currentStream;
            } catch (err) {
                console.error("Ошибка доступа к камере: ", err);
                alert("Не удалось получить доступ к камере. Убедитесь, что камера подключена и разрешите доступ.");
            }
        }

        // Инициализация камеры
        startCamera(currentFacingMode);

    </script>
</body>
</html>
