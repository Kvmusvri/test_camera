<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–µ–±-–∫–∞–º–µ—Ä–∞ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin: 0; }
        video { 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid black; 
            filter: contrast(1); /* –§–∏–ª—å—Ç—Ä –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç–∏ */
        }
        canvas { display: none; }
        img { margin-top: 10px; max-width: 100%; border: 1px solid black; }
        button { 
            background: rgba(255, 255, 255, 0.5); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            border-radius: 50%; 
            border: none; 
            width: 70px; 
            height: 70px; 
            cursor: pointer; 
            position: absolute; /* –î–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ */
            bottom: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #contrast-range {
            margin-top: 10px;
        }
        #toggle {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ —á—Ç–æ-—Ç–æ!</h1>
    <div style="position: relative;">
        <video id="video" autoplay playsinline muted></video>
        <button id="snap">üì∏</button> <!-- –ò—Å–ø–æ–ª—å–∑—É—è emoji –¥–ª—è –∫–Ω–æ–ø–∫–∏ -->
    </div>
    <input type="range" id="contrast-range" min="0" max="3" step="0.1" value="1" />
    <button id="toggle">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const toggleButton = document.getElementById('toggle');
        const contrastRange = document.getElementById('contrast-range');
        
        let currentStream;
        let currentFacingMode = 'environment'; // –¢—ã–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

        async function startCamera(facingMode) {
            try {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤–∏–¥–µ–æ, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (currentStream) {
                    const tracks = currentStream.getTracks();
                    tracks.forEach(track => track.stop());
                }

                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ —Å –∑–∞–¥–∞–Ω–Ω—ã–º —Ä–µ–∂–∏–º–æ–º
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                video.srcObject = currentStream;
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ –∏ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø.");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        startCamera(currentFacingMode);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä
        toggleButton.addEventListener('click', () => {
            currentFacingMode = (currentFacingMode === 'environment') ? 'user' : 'environment';
            startCamera(currentFacingMode);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞—Ö–≤–∞—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('snap').addEventListener('click', () => {
            const width = video.videoWidth;
            const height = video.videoHeight;

            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                const dataURL = canvas.toDataURL('image/png');
                photo.setAttribute('src', dataURL);
            } else {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä—ã –≤–∏–¥–µ–æ.");
                alert("–ù–µ —É–¥–∞–µ—Ç—Å—è —Å–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç.");
            }
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        contrastRange.addEventListener('input', () => {
            const contrastValue = contrastRange.value;
            video.style.filter = `contrast(${contrastValue})`; // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç–∏
        });
    </script>
</body>
</html>
