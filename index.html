<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера с переключением</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            display: none;
        }

        button {
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }

        #snap {
            left: 50%;
            transform: translateX(-50%);
        }

        #send {
            left: calc(50% - 90px);
            transform: translateX(-50%);
            background-color: rgba(0, 200, 100, 0.3);
        }

        .gallery {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            white-space: nowrap;
            z-index: 1;
            padding: 10px 0;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 10px;
        }

        .gallery img {
            width: 80px;
            height: auto;
            margin: 0 5px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .fullscreen-view img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 11;
        }

        .close-btn::before {
            content: '✕';
            font-size: 20px;
            color: black;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline muted></video>
    <div class="gallery" id="gallery"></div>
    <button id="snap"></button>
    <button id="send"></button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Сфотографированное изображение" style="display:none;">

    <div class="fullscreen-view" id="fullscreenView">
        <button class="close-btn" id="closeBtn"></button>
        <img id="fullscreenImg" alt="Полноэкранное изображение">
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const gallery = document.getElementById('gallery');

        const fullscreenImg = document.getElementById('fullscreenImg');
        const closeBtn = document.getElementById('closeBtn');
        const sendBtn = document.getElementById('send');

                    facingMode: facingMode,
                    width: { min: 640, ideal: 1920 },

                    aspectRatio: 4 / 3,

            });
            video.srcObject = currentStream;
        }

        document.getElementById('snap').addEventListener('click', () => {

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imgData = context.getImageData(0, 0, canvas.width, canvas.height);
            let data = imgData.data;

            // Повышение контрастности
            for (let i = 0; i < data.length; i += 4) {
                data[i] = clamp(data[i] * 1.2);
                data[i + 1] = clamp(data[i + 1] * 1.2);
                data[i + 2] = clamp(data[i + 2] * 1.2);
            }

            const sharpenedData = unsharpMask(imgData.data, canvas.width, canvas.height);
            context.putImageData(new ImageData(sharpenedData, canvas.width, canvas.height), 0, 0);
            photo.src = canvas.toDataURL();

            photos.unshift(photo.src);
            updateGallery();
        });

        sendBtn.addEventListener('click', () => {
            const photosJSON = JSON.stringify({ photos });
            console.log('Отправка данных:', photosJSON);

        });

            return Math.max(0, Math.min(255, value));
        }
