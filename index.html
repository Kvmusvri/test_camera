<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документы Камера</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Камера для документов</h1>
    <video id="video" autoplay playsinline muted></video>
    <button id="capture">Сделать снимок</button>
    <img id="photo" alt="Снимок" style="display:none; width:100%; max-width:600px;">

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture');
        const photo = document.getElementById('photo');

        let imageCapture;
        let stream;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: 1280,  // Запрашиваем высокое разрешение
                        height: 720
                    }
                });
                
                video.srcObject = stream;

                // Инициализация ImageCapture
                const track = stream.getVideoTracks()[0];
                imageCapture = new ImageCapture(track);

            } catch (error) {
                alert('Ошибка доступа к камере: ' + error.message);
            }
        }

        captureBtn.addEventListener('click', async () => {
            try {
                // Захват изображения в высоком разрешении
                const imageBitmap = await imageCapture.grabFrame();
                
                // Отображение изображения
                photo.src = URL.createObjectURL(await imageBitmapToBlob(imageBitmap));
                photo.style.display = 'block';
            } catch (error) {
                alert('Ошибка захвата изображения: ' + error.message);
            }
        });

        // Преобразование ImageBitmap в Blob
        async function imageBitmapToBlob(imageBitmap) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = imageBitmap.width;
                canvas.height = imageBitmap.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(imageBitmap, 0, 0);
                
                canvas.toBlob(resolve, 'image/png');
            });
        }

        // Запуск камеры
        initCamera();
    </script>
</body>
</html>
