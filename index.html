<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–º–µ—Ä–∞ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –≤–∏–¥–µ–æ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/1.1.0/telegram-web-app.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid black;
        }
        canvas {
            display: none;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            border: 1px solid black;
        }
        button {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            border: none;
            width: 80px;
            height: 80px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        button:focus {
            outline: none; /* –£–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç—É—Ä –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        }
    </style>
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
</head>
<body>
    <h1 style="color: white;">–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ —á—Ç–æ-—Ç–æ!</h1>
    <div style="position: relative;">
        <video id="video" autoplay playsinline muted></video>
        <button id="snap">üì∏</button> <!-- –ö–Ω–æ–ø–∫–∞ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å -->
    </div>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const snapButton = document.getElementById('snap');
        const context = canvas.getContext('2d');

        let currentStream;

        async function startCamera() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ —Å —Ç—ã–ª—å–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = currentStream;

                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø–æ—Ç–æ–∫–∞
                processVideo();
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ –∏ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø.");
            }
        }

        function processVideo() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º OpenCV –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            if (cv.getBuildInformation) {
                const cap = new cv.VideoCapture(video);
                const src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                const dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);

                const FPS = 30;

                const processFrame = () => {
                    cap.read(src);
                    
                    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –≤ —Å–µ—Ä—ã–π —Ü–≤–µ—Ç)
                    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
                    cv.imshow('canvas', dst); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ canvas

                    requestAnimationFrame(processFrame);
                };

                requestAnimationFrame(processFrame);
            } else {
                console.error("OpenCV –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        startCamera();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞—Ö–≤–∞—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        snapButton.addEventListener('click', () => {
            const width = video.videoWidth;
            const height = video.videoHeight;

            if (width && height) {
                canvas.width = width;
                canvas.height = height;

                // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —Ç—Ä—è—Å–∫–∏
                setTimeout(() => {
                    context.drawImage(video, 0, 0, width, height);
                    const imageData = canvas.toDataURL('image/png');
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º OpenCV
                    const img = new Image();
                    img.onload = () => {
                        const mat = cv.imread(img);
                        cv.cvtColor(mat, mat, cv.COLOR_RGBA2GRAY);
                        cv.imshow('canvas', mat);
                        photo.setAttribute('src', canvas.toDataURL('image/png')); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Ç–æ–≥–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        mat.delete(); // –û—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏
                    };
                    img.src = imageData;
                }, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ 300 –º—Å
            } else {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä—ã –≤–∏–¥–µ–æ.");
                alert("–ù–µ —É–¥–∞–µ—Ç—Å—è —Å–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç.");
            }
        });
    </script>
</body>
