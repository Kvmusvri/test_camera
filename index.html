<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера с переключением</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin: 0; }
        video { width: 100%; max-width: 400px; border: 1px solid black; }
        canvas { display: none; }
        img { margin-top: 10px; max-width: 100%; border: 1px solid black; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <button id="snap">Сфотографировать</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Сфотографированное изображение">
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');

        let currentStream;
        let currentFacingMode = 'environment'; // Тыльная камера по умолчанию

        async function startCamera(facingMode) {
            try {
                if (currentStream) {
                    const tracks = currentStream.getTracks();
                    tracks.forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: {min: 640, ideal: 1920},
                        height: {min: 480, ideal: 1080},
                        aspectRatio: 16 / 9,
                        frameRate: {min: 30, ideal: 60}
                    }
                });

                video.srcObject = currentStream;
            } catch (err) {
                console.error("Ошибка доступа к камере: ", err);
                alert("Не удалось получить доступ к камере. Убедитесь, что камера подключена и разрешите доступ.");
            }
        }

        document.getElementById('snap').addEventListener('click', () => {
            canvas.width = video.videoWidth; // Устанавливаем размер холста
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height); // Рисуем кадр с видео

            // Получаем изображение и улучшаем его
            let imgData = context.getImageData(0, 0, canvas.width, canvas.height);
            let data = imgData.data;

            // Применяем резкость и контрастность
            for (let i = 0; i < data.length; i += 4) {
                // Увеличение контрастности (можно настраивать коэффициенты)
                data[i] = data[i] > 128 ? Math.min(data[i] + 30, 255) : Math.max(data[i] - 30, 0);
                data[i + 1] = data[i + 1] > 128 ? Math.min(data[i + 1] + 30, 255) : Math.max(data[i + 1] - 30, 0);
                data[i + 2] = data[i + 2] > 128 ? Math.min(data[i + 2] + 30, 255) : Math.max(data[i + 2] - 30, 0);
            }

            context.putImageData(imgData, 0, 0); // Рисуем улучшенное изображение

            // Отображаем на экране
            photo.src = canvas.toDataURL();
        });

        startCamera(currentFacingMode);
    </script>
</body>
</html>
