<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера с переключением</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin: 0; }
        video { width: 100%; max-width: 400px; border: 1px solid black; }
        canvas { display: none; }
        img { margin-top: 10px; max-width: 100%; border: 1px solid black; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <button id="snap">Сфотографировать</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Сфотографированное изображение">
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');

        let currentStream;
        let currentFacingMode = 'environment'; // Тыльная камера по умолчанию

        async function startCamera(facingMode) {
            try {
                if (currentStream) {
                    const tracks = currentStream.getTracks();
                    tracks.forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: {min: 640, ideal: 1920},
                        height: {min: 480, ideal: 1080},
                        aspectRatio: 16 / 9,
                        frameRate: {min: 30, ideal: 60}
                    }
                });

                video.srcObject = currentStream;

                // Запускаем обновление кадра для превью
                updatePreview();
            } catch (err) {
                console.error("Ошибка доступа к камере: ", err);
                alert("Не удалось получить доступ к камере. Убедитесь, что камера подключена и разрешите доступ.");
            }
        }

        function updatePreview() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Получаем изображение для обработки
            let imgData = context.getImageData(0, 0, canvas.width, canvas.height);
            let data = imgData.data;

            // Улучшение контрастности (уменьшенная сила фильтра)
            for (let i = 0; i < data.length; i += 4) {
                data[i] = clamp(data[i] + 10);      // Красный
                data[i + 1] = clamp(data[i + 1] + 10); // Зеленый
                data[i + 2] = clamp(data[i + 2] + 10); // Синий
            }

            context.putImageData(imgData, 0, 0); // Рисуем обработанное изображение
            photo.src = canvas.toDataURL(); // Обновляем изображение для отображения

            requestAnimationFrame(updatePreview); // Обновление кадра 
        }

        function clamp(value) {
            return Math.max(0, Math.min(255, value)); // Ограничиваем значение от 0 до 255
        }

        document.getElementById('snap').addEventListener('click', () => {
            // Когда фотосъемка происходит, отключаем превью
            const originalWidth = canvas.width;
            const originalHeight = canvas.height;

            // Измеряем оригинальный размер для окончательного снимка
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height); // Рисуем кадр с видео

            // Получаем изображение и улучшаем его
            let imgData = context.getImageData(0, 0, canvas.width, canvas.height);
            let data = imgData.data;

            // Применяем более мягкий фильтр на окончательном снимке
            for (let i = 0; i < data.length; i += 4) {
                data[i] = clamp(data[i] + 5); // Редко
                data[i + 1] = clamp(data[i + 1] + 5); // Зеленый
                data[i + 2] = clamp(data[i + 2] + 5); // Синий
            }

            context.putImageData(imgData, 0, 0); // Рисуем улучшенное изображение для итогового
            photo.src = canvas.toDataURL(); // Обновляем изображение для отображения

            // Возвращаем холст к оригинальным размерам
            canvas.width = originalWidth;
            canvas.height = originalHeight;
        });

        startCamera(currentFacingMode);
    </script>
</body>
</html>
