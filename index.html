<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшенное Видеопоток</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            border: 2px solid #333;
            width: 80%;
            max-width: 720px;
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<script>
    async function startVideo() {
        try {
            const constraints = {
                video: {
                    facingMode: "environment", // Используйте "environment" для задней камеры
                    width: { ideal: 3840  }, // Идеальная ширина
                    height: { ideal: 2160  }, // Идеальная высота
                    frameRate: { ideal: 60 } // Идеальная частота кадров
                }
            };

            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            const videoElement = document.getElementById('video');
            videoElement.srcObject = stream;

            // Опциональная обработка видео (например, с помощью Canvas API)
            // const canvas = document.createElement('canvas');
            // const ctx = canvas.getContext('2d');
            // videoElement.onplaying = () => {
            //    // Код для обработки видео
            // };
        } catch (error) {
            console.error('Ошибка при получении видеопотока:', error);
        }
    }

    // Запуск функции для начала получения видео
    startVideo();
</script>

</body>
</html>
