<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера с улучшенной постобработкой</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            display: none;
        }

        button {
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }

        #snap {
            left: 50%;
            transform: translateX(-50%);
        }

        #send {
            left: calc(50% + 90px);
        }

        .thumbnail {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }

        .thumbnail img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 10;
            overflow: hidden;
        }

        .fullscreen-view .slider {
            display: flex;
            gap: 10px;
            height: 90%;
            align-items: center;
            padding: 0 20px;
            overflow-x: scroll;
            scroll-behavior: smooth;
        }

        .fullscreen-view img {
            max-height: 90%;
            max-width: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 11;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn::before {
            content: '✕';
            font-size: 20px;
            color: #000;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline muted></video>
    <div class="thumbnail" id="thumbnail"></div>
    <button id="snap"></button>
    <button id="send"></button>
    <canvas id="canvas"></canvas>
    <div class="fullscreen-view" id="fullscreenView">
        <button class="close-btn" id="closeBtn"></button>
        <div class="slider" id="slider"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const snapButton = document.getElementById('snap');
        const sendButton = document.getElementById('send');
        const thumbnailContainer = document.getElementById('thumbnail');
        const fullscreenView = document.getElementById('fullscreenView');
        const slider = document.getElementById('slider');
        const closeBtn = document.getElementById('closeBtn');

        let currentStream;
        let photos = [];

        async function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode,
                    focusMode: 'continuous',
                    width: { min: 640, ideal: 1920 },
                    height: { min: 480, ideal: 1080 }
                }
            });

            video.srcObject = currentStream;
        }

        video.addEventListener('click', (event) => {
            if ("ImageCapture" in window) {
                const track = currentStream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);
                const focusPoint = {
                    x: event.offsetX / video.clientWidth,
                    y: event.offsetY / video.clientHeight
                };

                imageCapture.focus({ focusMode: 'manual', points: [focusPoint] }).catch(() => console.warn('Фокусировка не поддерживается.'));
            }
        });

        snapButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Обработка изображения: улучшение контраста
            for (let i = 0; i < data.length; i += 4) {
                data[i] = clamp(data[i] * 1.1);
                data[i + 1] = clamp(data[i + 1] * 1.1);
                data[i + 2] = clamp(data[i + 2] * 1.1);
            }

            context.putImageData(imageData, 0, 0);

            const photoUrl = canvas.toDataURL();
            photos.unshift(photoUrl);

            updateThumbnail(photoUrl);
        });

        sendButton.addEventListener('click', () => {
            if (photos.length > 0) {
                const latestPhoto = photos[0];
                console.log('Отправка фото:', latestPhoto); // Здесь можно добавить отправку на сервер
                alert('Фото отправлено!');
            } else {
                alert('Нет фото для отправки.');
            }
        });

        function updateThumbnail(url) {
            thumbnailContainer.innerHTML = '';

            const img = document.createElement('img');
            img.src = url;
            img.addEventListener('click', () => {
                openFullscreenView();
            });

            thumbnailContainer.appendChild(img);
        }

        function openFullscreenView() {
            slider.innerHTML = '';

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                slider.appendChild(img);
            });

            fullscreenView.style.display = 'flex';
            slider.scrollLeft = 0; // Позиционируем на первое фото
        }

        closeBtn.addEventListener('click', () => {
            fullscreenView.style.display = 'none';
        });

        function clamp(value) {
            return Math.min(255, Math.max(0, value));
        }

        startCamera('environment');
    </script>
</body>

</html>
