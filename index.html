<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            display: none;
        }

        button {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: absolute;
        }

        #snap {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            left: 50%;
            transform: translateX(-50%);
            bottom: 45px;
        }

        #send {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: bold;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 45px;
            left: 20px;
        }

        .thumbnail {
            width: 70px;
            height: 70px;
            position: absolute;
            bottom: 45px;
            right: 20px;
            z-index: 2;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 10;
            overflow: hidden;
        }

        .fullscreen-view .slider {
            display: flex;
            gap: 10px;
            height: 90%;
            align-items: center;
            padding: 0 20px;
            overflow-x: scroll;
            scroll-behavior: smooth;
        }

        .fullscreen-view img {
            max-height: 90%;
            max-width: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 11;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn::before {
            content: '✕';
            font-size: 20px;
            color: #000;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline muted></video>
    <div class="thumbnail" id="thumbnail"></div>
    <button id="snap"></button>
    <button id="send">Отправить</button>
    <canvas id="canvas"></canvas>
    <div class="fullscreen-view" id="fullscreenView">
        <button class="close-btn" id="closeBtn"></button>
        <div class="slider" id="slider"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const snapButton = document.getElementById('snap');
        const sendButton = document.getElementById('send');
        const thumbnailContainer = document.getElementById('thumbnail');
        const fullscreenView = document.getElementById('fullscreenView');
        const slider = document.getElementById('slider');
        const closeBtn = document.getElementById('closeBtn');

        const tg = window.Telegram.WebApp;

        let currentStream;
        let photos = [];

        tg.expand();

        
        // Инициализация камеры
        async function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode,
                    focusMode: 'continuous',
                    width: { min: 640, ideal: 1920 },
                    height: { min: 480, ideal: 1080 },
                    frameRate: { min: 15, ideal: 20, max: 60 },
                    aspectRatio: 16/9
                }
            });

            video.srcObject = currentStream;
        }

        // Снимок и обновление миниатюры
        snapButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const photoUrl = canvas.toDataURL("image/jpeg", 1); // Сжатие
            photos.unshift(photoUrl);
            updateThumbnail(photoUrl);
        });

        // Обновление миниатюры
        function updateThumbnail(url) {
            thumbnailContainer.innerHTML = '';
            const img = document.createElement('img');
            img.src = url;
            img.addEventListener('click', openFullscreenView);
            thumbnailContainer.appendChild(img);
        }

        // Открыть полный экран
        function openFullscreenView() {
            slider.innerHTML = '';
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                slider.appendChild(img);
            });
            fullscreenView.style.display = 'flex';
        }

        // Закрыть полный экран
        closeBtn.addEventListener('click', () => {
            fullscreenView.style.display = 'none';
        });

        

        // Отправка данных в Telegram
        sendButton.addEventListener('click', () => {
            if (photos.length > 0) {
                
                //const jsonData = JSON.stringify(photos[0].substring(29));

                photo = photos[0].replace(/^data:image\/(png|jpg);base64,/, "");

                let durl = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA";

                let size = new Blob([photos[0]]).size;
                
                alert(size);
                
                //let data = {
                //    photos: photos,
                //};

                const token = '7821332528:AAG5jj-v_nO7FUPz9_3auHrSueIvl7tQfC0';  // Ваш токен бота
                const chatId = tg.initDataUnsafe.first_name;  // ID чата, куда отправлять сообщение
                const message = 'Привет, это сообщение от моего бота!';  // Сообщение, которое нужно отправить

                alert(chatId);
                
                // URL для API Telegram
                const url = `https://api.telegram.org/bot${token}/sendMessage`;
                
                // Данные для отправки
                const data = {
                  chat_id: chatId,
                  text: message
                };
                
                // Отправка запроса с помощью fetch
                return fetch(url, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
                }).then(response => response.json());
            
    

                //jsonData = JSON.stringify(data);
                
                //tg.shareMessage(jsonData);
                //alert('Фото отправлены!');
                setTimeout(() => tg.close(), 100);
                
            } else {
                alert('Нет фото для отправки.');
            }
        });

        startCamera("environment");

        
    </script>
</body>

</html>
