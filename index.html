<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера на телефоне</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        input[type="file"] { display: none; }
        img { margin-top: 10px; max-width: 300px; border: 1px solid black; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Сделайте фото</h1>

    <input type="file" accept="image/*" capture="camera" id="cameraInput1">
    <button onclick="document.getElementById('cameraInput1').click()">Сфотографировать 1</button>
    <img id="photo1" alt="Сфотографированное изображение 1">

    <script>
        document.getElementById('cameraInput1').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const img = document.getElementById('photo1');
                img.src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>
