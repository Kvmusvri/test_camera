<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера на весь экран</title>
    <style>
        /* Убираем отступы и делаем видео на весь экран */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Убираем прокрутку */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Сохраняем соотношение сторон и заполняем экран */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream; // Привязываем поток камеры к <video>
            })
            .catch((error) => {
                console.error("Ошибка доступа к камере:", error);
                alert("Не удалось получить доступ к камере. Проверьте разрешения.");
            });
    </script>
</body>
</html>
