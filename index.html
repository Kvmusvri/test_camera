<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <button id="capture">Сделать снимок</button>
    <img id="photo" alt="Снимок" style="display:none; width:100%; max-width:600px;">

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture');
        const photo = document.getElementById('photo');

        let imageCapture;
        let stream;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: 1280,
                        height: 720
                    }
                });

                video.srcObject = stream;
                const track = stream.getVideoTracks()[0];
                imageCapture = new ImageCapture(track);
            } catch (error) {
                alert('Ошибка доступа к камере: ' + error.message);
            }
        }

        captureBtn.addEventListener('click', async () => {
            try {
                const imageBitmap = await imageCapture.grabFrame();
                const blob = await imageBitmapToBlob(imageBitmap);
                const reader = new FileReader();

                reader.onloadend = async () => {
                    const base64data = reader.result;
                    await uploadImage(base64data);
                    photo.src = base64data; 
                    photo.style.display = 'block';
                };
                reader.readAsDataURL(blob);
            } catch (error) {
                alert('Ошибка захвата изображения: ' + error.message);
            }
        });

        async function imageBitmapToBlob(imageBitmap) {
            const canvas = document.createElement('canvas');
            canvas.width = imageBitmap.width;
            canvas.height = imageBitmap.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(imageBitmap, 0, 0);
            return new Promise((resolve) => {
                canvas.toBlob(resolve, 'image/png');
            });
        }

        async function uploadImage(data) {
            await fetch('http://localhost:5000/upload', { // Убедитесь, что URL соответствует вашему серверу
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: data })
            })
            .then(response => {
                if (response.ok) {
                    alert('Изображение успешно загружено!');
                } else {
                    alert('Ошибка загрузки изображения.');
                }
            })
            .catch(error => {
                alert('Произошла ошибка: ' + error.message);
            });
        }

        initCamera();
    </script>
</body>
</html>
