<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеопоток с Улучшением Качества</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        canvas {
            border: 2px solid #333;
            width: 80%;
            max-width: 720px;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    async function startVideoProcessing() {
        try {
            const constraints = {
                video: {
                    facingMode: "environment"
                }
            };

            const currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            const videoElement = document.createElement('video');
            videoElement.autoplay = true;
            videoElement.srcObject = currentStream;

            // Установка canvas
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            videoElement.addEventListener('loadedmetadata', () => {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                // Запуск обработки кадров
                requestAnimationFrame(processFrame);
            });

            function processFrame() {
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Обработка кадров: добавление фильтров (улучшение контраста, четкости)
                for (let i = 0; i < data.length; i += 4) {
                    // Пример фильтра повышения контраста
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];

                    // Усиление контраста и коррекция цвета
                    r = Math.min(255, Math.max(0, (r - 128) * 1.2 + 128));
                    g = Math.min(255, Math.max(0, (g - 128) * 1.2 + 128));
                    b = Math.min(255, Math.max(0, (b - 128) * 1.2 + 128));

                    // Уменьшение размытия путем повышения четкости
                    r = Math.min(255, r + 10);
                    g = Math.min(255, g + 10);
                    b = Math.min(255, b + 10);

                    data[i] = r;
                    data[i + 1] = g;
                    data[i + 2] = b;
                }

                ctx.putImageData(imageData, 0, 0);

                // Следующий кадр
                requestAnimationFrame(processFrame);
            }
        } catch (error) {
            console.error('Ошибка при обработке видеопотока:', error);
        }
    }

    // Запуск обработки видео
    startVideoProcessing();
</script>

</body>
</html>
