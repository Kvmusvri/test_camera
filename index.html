<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера на весь экран</title>
    <style>
        /* Убираем отступы и делаем видео на весь экран */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Убираем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Сохраняем соотношение сторон и заполняем экран */
        }
        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .capture-button {
            width: 80px;
            height: 80px;
            border: 10px solid white;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5); /* Полупрозрачный красный */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            margin: 0 10px;
        }
        .capture-button:active {
            background-color: rgba(255, 0, 0, 1);
            transform: scale(0.95); /* Уменьшаем кнопку при нажатии */
        }
        .indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 255, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Скрываем индикатор по умолчанию */
            font-size: 1.2em;
        }
        .snapshot {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Скрываем снимок по умолчанию */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <img id="snapshot" class="snapshot" alt="Снимок" />
    <div class="indicator" id="indicator">Съемка...</div>
    <div class="controls">
        <div class="capture-button" id="captureButton"></div>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const indicator = document.getElementById('indicator');
        const snapshotImage = document.getElementById('snapshot');

        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                videoElement.srcObject = stream; // Привязываем поток камеры к <video>
            })
            .catch((error) => {
                console.error("Ошибка доступа к камере:", error);
                alert("Не удалось получить доступ к камере. Проверьте разрешения.");
            });

        // Обработчик кнопки съемки
        captureButton.addEventListener('click', () => {
            indicator.style.display = 'block'; // Показываем индикатор съемки
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // Скрываем индикатор и показываем снимок
            snapshotImage.src = canvas.toDataURL('image/png');
            snapshotImage.style.display = 'block';

            // Скрываем индикатор через 1 секунду
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
