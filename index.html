<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–º–µ—Ä–∞ —Å —É–ª—É—á—à–µ–Ω–∏–µ–º –∫–∞—á–µ—Å—Ç–≤–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/1.1.0/telegram-web-app.css" rel="stylesheet">
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #000; 
            font-family: 'Arial', sans-serif;
        }
        video { 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid black; 
        }
        canvas { display: none; }
        img { margin-top: 10px; max-width: 100%; border: 1px solid black; }
        button { 
            background: rgba(255, 255, 255, 0.7); 
            border-radius: 50%; 
            border: none; 
            width: 80px; 
            height: 80px; 
            cursor: pointer; 
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        button:focus {
            outline: none; /* –£–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç—É—Ä –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        }
    </style>
</head>
<body>
    <h1 style="color: white;">–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ —á—Ç–æ-—Ç–æ!</h1>
    <div style="position: relative;">
        <video id="video" autoplay playsinline muted></video>
        <button id="snap">üì∏</button> <!-- –ö–Ω–æ–ø–∫–∞ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å -->
    </div>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegraph/1.0.0/telegraph.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const snapButton = document.getElementById('snap');

        let currentStream;

        async function startCamera() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ —Å —Ç—ã–ª—å–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = currentStream;

                // –£–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ —Å –ø–æ–º–æ—â—å—é –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
                applyImageEnhancement();
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ –∏ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø.");
            }
        }

        function applyImageEnhancement() {
            // –ü—Ä–∏–º–µ—Ä –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —É–ª—É—á—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞, –∑–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ –Ω–∞ –≤–∞—à—É –ª–æ–≥–∏–∫—É
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        startCamera();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞—Ö–≤–∞—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        snapButton.addEventListener('click', () => {
            const width = video.videoWidth;
            const height = video.videoHeight;

            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                
                // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —É–ª—É—á—à–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å –ø–æ–º–æ—â—å—é –±–∏–±–ª–∏–æ—Ç–µ–∫–∏)
                // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –ª–∏—à—å –æ–±—Ä–µ–∑–∫–∞
                context.drawImage(video, 0, 0, width, height);
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const dataURL = canvas.toDataURL('image/png');
                photo.setAttribute('src', dataURL);
            } else {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä—ã –≤–∏–¥–µ–æ.");
                alert("–ù–µ —É–¥–∞–µ—Ç—Å—è —Å–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç.");
            }
        });
    </script>
</body>
