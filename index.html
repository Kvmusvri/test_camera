<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера для документов</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            border: 2px solid white;
        }
        button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
</head>
<body>
    <h1 style="color: white;">Камера для документов</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Документ">
    <button id="capture">Сделать снимок</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureBtn = document.getElementById('capture');
        let stream;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 }, // Высококачественный поток
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;

                // Непрямая обработка потока (передача в OpenCV)
                video.addEventListener('play', () => {
                    processVideo();
                });

            } catch (error) {
                alert('Ошибка доступа к камере: ' + error.message);
            }
        }

        function processVideo() {
            // Используем OpenCV для обработки видео
            const cap = new cv.VideoCapture(video);
            const src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            const dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);

            function processFrame() {
                cap.read(src);
                
                // Фильтр повышения четкости
                let kernel = cv.Mat.ones(3, 3, cv.CV_32F);
                kernel.data32F[4] = 10.0; // Центр матрицы усиливает резкость
                cv.filter2D(src, dst, -1, kernel);

                // Усиление контраста
                cv.convertScaleAbs(dst, dst, 1.2, 60);

                // Выводим обработанное видео на экран
                cv.imshow('canvas', dst);

                requestAnimationFrame(processFrame);
            }
            requestAnimationFrame(processFrame);
        }

        captureBtn.addEventListener('click', () => {
            // Съемка фото
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Сохраняем кадр
            photo.src = canvas.toDataURL('image/png');
        });

        // Запуск камеры
        initCamera();
    </script>
</body>
</html>
